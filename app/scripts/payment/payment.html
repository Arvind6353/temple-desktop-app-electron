<div class="container-fluid">

<br/>
<div class="panel panel-primary">



	<div class="panel-heading">

		<div class="row">

			<div class="col-md-2">

			</div>	
			<div class="col-md-7">

				<h5 style="text-align:center !important"> PAYMENT VOUCHER</h5>

			</div>	
			<div class="col-md-3">

				<h5 style="float:right">		Date : {{date | date:'dd-MM-yyyy' }} </h5>
			</div>	

		</div>	

	</div>	



	<div class="panel-body">


	  <form>



	    <div layout-gt-xs="column">
	    
	      <md-input-container class="md-block" flex-gt-xs>
	        <label>Head of Account</label>
	        <input ng-model="payment.ACCT_NAME">
	      </md-input-container>

	    </div>  


	    <div layout-gt-xs="row">
	      <md-input-container class="md-block" flex-gt-xs>
	        <label>Cash / Cheque No</label>
	        <input ng-model="payment.CHEQUE_NO">
	      </md-input-container>

	      <md-input-container class="md-block" flex-gt-xs>
	        <label>Date</label>	
	         <input ng-model="payment.DATE" type="date">
	      </md-input-container>


	      <md-input-container class="md-block" flex-gt-xs>
	        <label>Bank</label>	
	         <input ng-model="payment.BANK_NAME">
	      </md-input-container>

	   </div>


	   <div layout-gt-xs="row" ng-repeat="item in items">

	   	<md-input-container class="md-block" flex-gt-xs>
	        <label>Item Description</label>
	        <input ng-model="item.DESCRIPTION"  ng-model-options="{ debounce: 1000 }">
	      </md-input-container>


	   	<md-input-container class="md-block" flex-gt-xs>
	        <label>Amount</label>
	        <input ng-model="item.AMOUNT"  ng-model-options="{ debounce: 1000 }">
	      </md-input-container>
 
	   </div>



	    <section layout="row" layout-sm="column" layout-align="left center" layout-wrap>
              
             
	    	Amount :   {{getTotalAmount() | currency :"INR " }}
              
                    
         </section>



	    <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
              
              <md-button class="md-raised md-warn" ng-click="addItem()">Add Item</md-button>
                    
         </section>

<br/>

          <section layout="column" layout-sm="column" 	 layout-wrap>
              
              <md-button class="md-raised md-primary" ng-click="pay()">PAY</md-button>
                    
         </section> 



	  </form>

	</div>	


</div>
