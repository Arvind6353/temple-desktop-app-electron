<style>
md-dialog.fullscreen-dialog {
    max-width: 100%;
    max-height: 100%;
    width: 90%;
    height: 80%;
    border-radius: 0;
}

md-dialog md-dialog-content .md-title{
  color:green !important;
}

md-dialog .md-dialog-content {
    padding: 24px;
    color: black;
    background-color: aliceblue !important;
}



</style>

<md-dialog class="fullscreen-dialog" aria-label="Edit">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Edit</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
       
       <div layout="column" ng-cloak class="md-inline-form">

		  <md-content>

			  <form ng-if="user">
			    <div layout-gt-xs="row">
			      <md-input-container class="md-block" flex-gt-xs>
			        <label>Name</label>
			        <input ng-model="user.NAME">
			      </md-input-container>

			      <md-input-container class="md-block" flex-gt-xs>
			        <label>Mobile No.</label>
			        <input ng-model="user.MOBILE" type="mobile">
			      </md-input-container>
			    </div>

			    <div layout-gt-xs="row">
			    
			      <md-input-container class="md-block" flex-gt-xs>
			        <label>Life Member No.</label>
			        <input ng-model="user.LIFE_MEM_NO">
			      </md-input-container>

			      <md-input-container class="md-block" flex-gt-xs>
			        <label>Trustee Account No.</label>
			        <input ng-model="user.TRUSTEE_ACC_NO">
			      </md-input-container>
			    
			    </div>

			    <div layout-gt-xs="column">
			    
			      <md-input-container class="md-block" flex-gt-xs>
			        <label>Address</label>
			        <input ng-model="user.ADDRESS">
			      </md-input-container>

			    </div>  


			    <div layout-gt-xs="row">
			    
			      <md-input-container class="md-block" flex-gt-xs>
			        <label>Pincode</label>
			        <input ng-model="user.PINCODE">
			      </md-input-container>


		          <md-input-container class="md-block" flex-gt-sm>
		            <label> Sevai </label>
		            <md-select ng-model="user.SEVAI_TYPE">
		              <md-option ng-repeat="sevai in sevaiList" value="{{sevai.desc}}">
		                {{sevai.desc}}
		              </md-option>
		            </md-select>
				  </md-input-container>
			    	          
			    </div>  


			    <div layout-gt-xs="row">
			    
			      <md-input-container class="md-block" flex-gt-xs>
			        <label>Gothram</label>
			        <input ng-model="user.GOTHRAM">
			      </md-input-container>

				  <md-input-container class="md-block" flex-gt-xs>
			        <label>Star</label>
			        <input ng-model="user.STAR">
			      </md-input-container>

			        <md-input-container class="md-block" flex-gt-xs>
			        <label>Rasi</label>
			        <input ng-model="user.RASI">
			      </md-input-container>

		    
			    </div>


			    <div layout-gt-xs="row">

		    	  <md-input-container class="md-block" flex-gt-xs>
			        <label>Amount</label>
			        <input ng-model="user.AMOUNT">
			      </md-input-container>


		    	  <md-input-container class="md-block" flex-gt-xs>
		            <label>Date</label>
		            <input ng-model="user.DATE" type="date">
		          </md-input-container>
		        </div>

			    </div>	

			   </form>

			    <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
		              
		              <md-button class="md-raised md-primary" ng-click="editDetail()">Edit</md-button>
		                    
		         </section>

		  </md-content>

</div>		

    </md-dialog-content>
  </form>
</md-dialog>
